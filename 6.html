<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<style>
.box{
    height: 500px;
    width: 500px;
    border: 1px solid #000;
    display: flex;
    flex-direction: row;
    flex-wrap: wrap;
    justify-content: space-around;
    align-items: center;
    
}


.point{
    margin: 25px;
    height: 100px;
    width: 100px;
    border-radius: 100px;
    background: #f00;
}
</style>
<body>
    <div class="box">
    
            <div class="point"></div>
            <div class="point"></div>
            <div class="point"></div>
            <div class="point"></div>
            <div class="point"></div>
            <div class="point"></div>
        
    </div>
</body>
</html>
