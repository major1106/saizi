<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<style>
.box{
    height: 500px;
    width: 500px;
    border: 1px solid #000;
    flex-direction: row-reverse;
    
    
}
.point{
    margin: 25px;
    height: 100px;
    width: 100px;
    border-radius: 100px;
    background: #f00;
}
.sec{
     display: flex;
    justify-content: center;
}
.third{
    display: flex;
    justify-content: flex-end;
}
</style>
<body>
    <div class="box">
        <div class="point"></div>
        <div class="sec">
            <div class="point"></div>
        </div>
        <div class="third">
            <div class="point"></div>
    </div>
    </div>
</body>
</html>
